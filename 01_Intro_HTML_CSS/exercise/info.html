<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Form</title>
    <link rel="stylesheet" href="style2.css" />
</head>

<body>
    <header>
        <h1>Information Form</h1>
        <p>Sign up for Newsletter</p>
    </header>

    <main>
        <form action="http://www.example.com" method="post">
            <div>
                <label for="name"></label>Name: </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div><label for="date-of-birth">Date of Birth: </label>
                <input type="date" name="date-of-birth" id="date-of-birth">
            </div>
            <div>
                <label for="favorite-color"> Favorite color:</label>
                <input type="color" name="favorite-color" id="favorite-color">
            </div>
            <div>
                <label for="lucky-number"> Favorite number: </label>
                <input type="number" name="lucky-number" id="lucky-number">
            </div>
            <div>
                <label for="confirmation"> Confirm data is correct:</label>
                <input type="checkbox" name=confirmation id="confirmation">
            </div>
            <input type="submit">
        </form>

    </main>

</body>

</html>
